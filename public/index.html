<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Ensures proper rendering and touch zooming on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Turn site into web app on iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Flight Checklist</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="/public/img/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/public/img/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/public/img/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/public/img/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/public/img/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/public/img/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/public/img/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/public/img/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/public/img/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/public/img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/public/img/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/public/img/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/public/img/favicon-16x16.png" sizes="16x16">

  <!-- Stylesheets -->
  <!-- Normalize -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet" type="text/css">
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <!-- Google Font -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <!-- Main -->
  <link href="/public/css/main.css" rel="stylesheet" type="text/css">

  <!-- These scripts are placed here so they load before the list does -->
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Script to update status of checkboxes -->
  <script src="/controllers/updatestyle.client.js"></script>

</head>

<body>

  <h1 class="text-center">DJI Checklist</h1>

  <div class="text-center">
    <button id="new-flight" class="btn btn-success" type="button">New Flight</button>
    <a class="btn btn-info" href="/log" role="button">View Log</a>
  </div>
  <!-- Added data-toggle collapse to header to collapse list -->
  <!-- <h3 class="text-center" data-toggle="collapse" data-target="#aircraft-preflight">Aircraft Pre-Flight</h3> -->
  <h3 class="text-center">Aircraft Pre-Flight</h3>

  <div class="container-fluid">
    <div id="aircraft-preflight" class="text-center check-list">
      <div class="checkbox">
        <input id="item1" type="checkbox"><label class="checkbox-text" for="item1">Inspect aircraft for physical damage</label>
      </div>
      <div class="checkbox">
        <input id="item2" type="checkbox" disabled><label class="checkbox-text" for="item2">Lens Cap | Removed/Stowed</label>
      </div>
      <div class="checkbox">
        <input id="item3" type="checkbox" disabled><label class="checkbox-text" for="item3">ND Filter</label>
      </div>
      <div class="checkbox">
        <input id="item4" type="checkbox" disabled><label class="checkbox-text" for="item4">Gimbal Clamp | Removed/Stowed</label>
      </div>
      <div class="checkbox">
        <input id="item5" type="checkbox" disabled><label class="checkbox-text" for="item5">MicroSD Card</label>
      </div>
      <div class="checkbox">
        <input id="item6" type="checkbox" disabled><label class="checkbox-text" for="item6">Flight Battery</label>
      </div>
      <div class="checkbox">
        <input id="item7" type="checkbox" disabled><label class="checkbox-text" for="item7">Flight Propellers</label>
      </div>
    </div>
  </div>

  <h3 class="text-center">Controller Pre-Flight</h3>

  <div class="container-fluid">
    <div id="controller-preflight" class="text-center check-list">
      <div class="checkbox">
        <input id="item8" type="checkbox" disabled><label class="checkbox-text" for="item8">Tablet/Phone | Mounted, Plugged In</label>
      </div>
      <div class="checkbox">
        <input id="item9" type="checkbox" disabled><label class="checkbox-text" for="item9">Antennas | Positioned</label>
      </div>
      <div class="checkbox">
        <input id="item10" type="checkbox" disabled><label class="checkbox-text" for="item10">Flight Mode Switch | P-GPS, P-OPTI</label>
      </div>
      <div class="checkbox">
        <input id="item11" type="checkbox" disabled><label class="checkbox-text" for="item11">Controller Battery | Status Checked Fully Charged</label>
      </div>
    </div>
  </div>

  <h3 class="text-center">Controller Before Engine Start</h3>

  <div class="container-fluid">
    <div id="controller-before-engine" class="text-center check-list">
      <div class="checkbox">
        <input id="item12" type="checkbox" disabled><label class="checkbox-text" for="item12">Power On | Controller</label>
      </div>
      <div class="checkbox">
        <input id="item13" type="checkbox" disabled><label class="checkbox-text" for="item13">Battery Status | Double Checked</label>
      </div>
      <div class="checkbox">
        <input id="item14" type="checkbox" disabled><label class="checkbox-text" for="item14">Power On | Tablet/Phone</label>
      </div>
      <div class="checkbox">
        <input id="item15" type="checkbox" disabled><label class="checkbox-text" for="item15">Set Phone to Do-Not-Disturb</label>
      </div>
    </div>
  </div>

  <h3 class="text-center">Aircraft Before Engine Start</h3>

  <div class="container-fluid">
    <div id="aircraft-before-engine" class="text-center check-list">
      <div class="checkbox">
        <input id="item16" type="checkbox" disabled><label class="checkbox-text" for="item16">Propellers | Double Check Tightness</label>
      </div>
      <div class="checkbox">
        <input id="item17" type="checkbox" disabled><label class="checkbox-text" for="item17">Power On | Aircraft</label>
      </div>
      <div class="checkbox">
        <input id="item18" type="checkbox" disabled><label class="checkbox-text" for="item18">Flight Battery | Status Check Fully Charge, No Errors</label>
      </div>
      <div class="checkbox">
        <input id="item19" type="checkbox" disabled><label class="checkbox-text" for="item19">Aircraft Status LEDs</label>
      </div>
      <div class="checkbox">
        <input id="item20" type="checkbox" disabled><label class="checkbox-text" for="item20">Aircraft on a Level Surface</label>
      </div>
      <div class="checkbox">
        <input id="item21" type="checkbox" disabled><label class="checkbox-text" for="item21">Home Point | Check on Map</label>
      </div>
      <div class="checkbox">
        <input id="item22" type="checkbox" disabled><label class="checkbox-text" for="item22">Return-to-Home | Set Altitude</label>
      </div>
      <div class="checkbox">
        <input id="item23" type="checkbox" disabled><label class="checkbox-text" for="item23">Aircraft Orientation | Nose Away From Operator</label>
      </div>
    </div>
  </div>

  <h3 class="text-center">Takeoff</h3>

  <div class="container-fluid">
    <div id="takeoff" class="text-center check-list">
      <div class="checkbox">
        <input id="item24" type="checkbox" disabled><label class="checkbox-text" for="item24">Hover App Status | Check Ready to Fly</label>
      </div>
      <div class="checkbox">
        <input id="item25" type="checkbox" disabled><label class="checkbox-text" for="item25">DJI GO App Flight Status | Safe to Fly - GPS / VPS</label>
      </div>
      <div class="checkbox">
        <input id="item26" type="checkbox" disabled><label class="checkbox-text" for="item26">Launch Site | Clear Safe for Take Off</label>
      </div>
      <div class="checkbox">
        <input id="item27" type="checkbox" disabled><label class="checkbox-text" for="item27">Low Hover 30sec+ | Check Hover Stability</label>
      </div>
      <div class="checkbox">
        <input id="item28" type="checkbox" disabled><label class="checkbox-text" for="item28">Flight Controls | Move Each Stick, Check Stab/Control</label>
      </div>
    </div>
  </div>

  <h3 class="text-center">Pre-Landing</h3>

  <div class="container-fluid">
    <div id="prelanding" class="text-center check-list">
      <div class="checkbox">
        <input id="item29" type="checkbox" disabled><label class="checkbox-text" for="item29">Inspect landing area and approach for obstacles</label>
      </div>
      <div class="checkbox">
        <input id="item30" type="checkbox" disabled><label class="checkbox-text" for="item30">Bystanders</label>
      </div>
    </div>
  </div>

  <h3 class="text-center">Landing</h3>

  <div class="container-fluid">
    <div id="landing" class="text-center check-list">
      <div class="checkbox">
        <input id="item31" type="checkbox" disabled><label class="checkbox-text" for="item31">Descend in a controlled manner</label>
      </div>
      <div class="checkbox">
        <input id="item32" type="checkbox" disabled><label class="checkbox-text" for="item32">Hover at 4ft for 30sec+</label>
      </div>
      <div class="checkbox">
        <input id="item33" type="checkbox" disabled><label class="checkbox-text" for="item33">Land</label>
      </div>
    </div>
  </div>

  <h3 class="text-center">Aircraft Post-Landing</h3>

  <div class="container-fluid">
    <div id="aircraft-postlanding" class="text-center check-list">
      <div class="checkbox">
        <input id="item34" type="checkbox" disabled><label class="checkbox-text" for="item34">Power Down | Aircraft</label>
      </div>
      <div class="checkbox">
        <input id="item35" type="checkbox" disabled><label class="checkbox-text" for="item35">Gimbal Clamp | Installed</label>
      </div>
      <div class="checkbox">
        <input id="item36" type="checkbox" disabled><label class="checkbox-text" for="item36">Lens Cap | Installed</label>
      </div>
      <div class="checkbox">
        <input id="item37" type="checkbox" disabled><label class="checkbox-text" for="item37">Flight Battery | Removed and Cooled Down 5min+</label>
      </div>
      <div class="checkbox">
        <input id="item38" type="checkbox" disabled><label class="checkbox-text" for="item38">Inspect aircraft for damage or stress cracks</label>
      </div>
    </div>
  </div>

  <h3 class="text-center">Controller Post-Landing</h3>

  <div class="container-fluid">
    <div id="controller-postlanding" class="text-center check-list">
      <div class="checkbox">
        <input id="item39" type="checkbox" disabled><label class="checkbox-text" for="item39">Power Down | Controller</label>
      </div>
    </div>
  </div>

  <h3 class="text-center">Pre-Departure</h3>

  <div class="container-fluid">
    <div id="predeparture" class="text-center check-list">
      <div class="checkbox">
        <input id="item40" type="checkbox" disabled><label class="checkbox-text" for="item40">Trash | Pickup and throw away</label>
      </div>
      <div class="checkbox">
        <input id="item41" type="checkbox" disabled><label class="checkbox-text" for="item41">Bystanders | Inform of End of Flight Operations</label>
      </div>
      <div class="checkbox">
        <input id="item42" type="checkbox" disabled><label class="checkbox-text" for="item42">Double Check Nothing is Forgotten</label>
      </div>
    </div>
  </div>

  <!-- <div class="text-center">
    <span id="log-text">No Logs</span>
  </div> -->

  <!-- Scripts -->
  <!-- jQuery Mobile Custom (touch features only) -->
  <!-- <script src="/controllers/jquery.mobile.custom.min.js"></script> -->
  <!-- Bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Controllers -->
  <script src="/controllers/controller.client.js" type="text/javascript"></script>
  <!-- Prevent buttons clicks from leaving Standalone App mode -->
  <script src="/controllers/links.js" type="text/javascript"></script>

</body>

</html>
