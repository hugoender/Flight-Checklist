<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Flight Checklist</title>

    <!-- Stylesheets -->
    <!-- Normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Main -->
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">

</head>

<body>
  <h1 class="text-center">DJI Checklist</h1>

  <div class="text-center">
    <button id="new-flight" class="btn btn-success" type="button">New Flight</button>
    <a class="btn btn-info" href="/log" role="button">View Log</a>
  </div>

  <h3 class="text-center">Aircraft Pre-Flight</h3>

  <div class="text-center">
    <div class="checkbox">
      <input id="list1" type="checkbox"><label class="checkbox-text" for="list1">Inspect landing gear for damage</label>
    </div>
    <div class="checkbox">
      <input id="list2" type="checkbox"><label class="checkbox-text" for="list2">Inspect plastic shell for damage</label>
    </div>
    <div class="checkbox">
      <input id="list3" type="checkbox"><label class="checkbox-text" for="list3">Inspect flight battery for damage</label>
    </div>
    <div class="checkbox">
      <input id="list4" type="checkbox"><label class="checkbox-text" for="list4">Inspect flight props for damage</label>
    </div>
    <div class="checkbox">
      <input id="list5" type="checkbox"><label class="checkbox-text" for="list5">Lens cap</label>
    </div>
    <div class="checkbox">
      <input id="list6" type="checkbox"><label class="checkbox-text" for="list6">ND Filter</label>
    </div>
    <div class="checkbox">
      <input id="list7" type="checkbox"><label class="checkbox-text" for="list7">Gimbal Clamp</label>
    </div>
    <div class="checkbox">
      <input id="list8" type="checkbox"><label class="checkbox-text" for="list8">Micro SD Card</label>
    </div>
    <div class="checkbox">
      <input id="list9" type="checkbox"><label class="checkbox-text" for="list9">Flight Battery</label>
    </div>
    <div class="checkbox">
      <input id="list10" type="checkbox"><label class="checkbox-text" for="list10">Flight Propellers</label>
    </div>
  </div>

  <h3 class="text-center">Controller Pre-Flight</h3>

  <h3 class="text-center">Controller Before Engine Start</h3>

  <h3 class="text-center">Aircraft Before Engine Start</h3>

  <h3 class="text-center">Takeoff</h3>

  <h3 class="text-center">Pre-Landing</h3>

  <h3 class="text-center">Landing</h3>

  <h3 class="text-center">Aircraft Port-Landing</h3>

  <h3 class="text-center">Controller Post-Landing</h3>

  <h3 class="text-center">Pre-Departure</h3>

  <!-- <div class="text-center">
    <span id="log-text">No Logs</span>
  </div> -->

  <!-- Scripts -->
  <!-- jQuery Mobile Custom (touch features only) -->
  <!-- <script src="/controllers/jquery.mobile.custom.min.js"></script> -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Controllers -->
  <script src="/controllers/controller.client.js" type="text/javascript"></script>

</body>

</html>
